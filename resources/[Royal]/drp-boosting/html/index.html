<html>
  <head>
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i,700,700i"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <link type="text/css" rel="stylesheet" href="css/all.min.css" />
    <!-- FontAwesome -->
    <link type="text/css" rel="stylesheet" href="css/balloon.min.css" />
    <!-- Tooltips -->
    <title></title>
        </head>
        <body>
          <div class="tablet-container" style="display: none;" id="boosting_container">
            <div class="boosting-settings" style="font-family: Arial, Helvetica, sans-serif;color: white;display: none">
                <h1 style="font-family: Arial, Helvetica, sans-serif;color: white;font-size: 20px;justify-content: center;align-items: center;text-align: center;">Settings</h1>
                <div style="margin-top: 2vh;display: block;justify-content: center;align-items: center;text-align: center;">
                    <p style="font-size: 11px" >Enter Background</p>
                    <input style="width: 80%;color: white;background-color: transparent;stroke: none;border-bottom: 1px solid white;border-top: none;border-left: none;border-right: none;outline: none;" type='text' id='bacgkroundurl'>
                    <button id='background-apply' class="btn-boosting" style="margin-top: 2vh;margin-left: -0.1vh;">Apply Background</button>
                    <button id='background-reset' class="btn-boosting" style="margin-top: 2vh;margin-left: -0.1vh;">Reset</button>
                </div>
            </div>

            <div class="tablet-apps">
                <div class="tablet-app boosting">
                    <div id="openBoostApp" style="width:4vh;height: 4vh;border-radius: 5px;margin-left: 0.4vh;background-color: #353d49;font-size: 10px;display: flex;justify-content: center;align-items: center;" >
                        <h1 style="color: white;font-family: Arial, Helvetica, sans-serif;font-size: 35px; margin-bottom:40px;">B</h1>
                    </div>
                    <p style="position: absolute;color: white;font-family: Arial, Helvetica, sans-serif;font-size: 11px;margin-top: 0.7vh;margin-left: -1.5vh;white-space: nowrap;">Boosting Contracts</p>
                </div>
                <div class="tablet-app settings" style="margin-top: 4vh;">
                    <div style="background-color: whitesmoke;width:4vh;height: 4vh;border-radius: 5px;margin-left: 0.4vh;font-size: 12px;display: flex;justify-content: center;align-items: center;" >
                      <img src="https://media.discordapp.net/attachments/810508850460491776/907282910640488518/settings-cog-gear-interface-256.webp" style="width: 80%;height: auto;">
                      <p style="position: absolute;color: white;font-family: Arial, Helvetica, sans-serif;font-size: 11px;margin-top: 6.7vh;margin-left: 0vh;white-space: nowrap;">Settings</p>
                    </div>
                </div>
            </div>
      
          <div class="tablet-taskbar" style="display: flex;align-items: center;">
            <img id="logoicon" style="width:1%;height: auto;margin-left: 1.2vh;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Windows_logo_-_2012.svg/1200px-Windows_logo_-_2012.svg.png">
            <img style="margin-left:2vh;width:1.3%;height: auto;" src="https://winaero.com/blog/wp-content/uploads/2018/12/file-explorer-folder-libraries-icon-18298.png">
            <div style="margin-left: 90%;position: relative;color: white;font-family: Arial, Helvetica, sans-serif;font-size: 12px">
                <p id='clock' >12:53 AM</p>
              </div>
          </div>

          <div class="tabletBody">
            <div class="window" id="boostingApp" style="z-index: 1">
              <div class="window-header">
              <div class="window__border--button"></div>
              <div class="window__border--button"></div>
              <div id="closeBoostApp" class="window__border--button"></div>
            </div>

            <div id="boostAppMain" class="boostAppMain">
              <div class="window-subHeader">
                <button class="btn-boosting" style="margin-left: -0.1vh;">Boosting App</button>
                <button class="btn-boosting"  id="queueBtn">Join Queue</button>
                <button class="btn-boosting" id="leaveQueueBtn">Leave Queue</button>
                <div class="lds-ellipsis" id="loading">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>

              <div class="classProgressBar">
                <p id="levelleft"></p>
                <div id="myProgress">
                  <div id="myBar"></div>
                </div>
                <p id="levelright"></p>
              </div>
              <div class="roe window-body scrollbar--dark">
                <ul id="carBoostList"></ul>
              </div>
            </div>
            
            <div class="boostInProgress" id="boostInProgress">
              <h3>Contract Active</h3>
              <h5 id="boostCarName"></h5>
              <button class="waves-effect waves-light btn red darken-1" id="cancelBoost">Cancel Contract</button>
            </div>
            <div id="confirmDeclineModal" class="confirmDeclineModal">
              <h5>Are you sure you want to decline this contract?</h5>
              <div class="confirmBtnContainer">
                <button class="waves-effect waves-light btn green darken-1 btnConfirm1"id="boostDeclineConfirm">Yes</button>
                <button id="boostDeclineNo"class="waves-effect waves-light btn red darken-1 btnConfirm2">No</button>
            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="nui://game/ui/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
